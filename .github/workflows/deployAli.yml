name: DeployAli

on:
  push:
    branches:
      - main

env:
  TARGET_DIR: /www/web/keepAccount

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy files to server
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          DB_PWD: ${{ secrets.ALI_DB_PWD }}
          DB_USER: ${{ secrets.ALI_DB_USER }}
          DB_HOST: ${{ secrets.ALI_DB_HOST }}
        with:
          host: ${{secrets.ALI_ADDRESS}}
          user: 'root'
          pass: ${{secrets.ALI_PASSWORD}}
          connect_timeout: 20s
          first_ssh: |-
            rm -rf $TARGET_DIR
            mkdir -p $TARGET_DIR
          scp: |-
            './*' => $TARGET_DIR/
          last_ssh: |-
            cd $TARGET_DIR
            npm -v
            node -v
            pnpm -v
            pnpm install
            pnpm run build
            touch ecosystem.config.js
            echo "module.exports = { apps : [ { 
              name: 'my-nestjs-ka', 
              script: './dist/main.js', 
              env: { 
                NODE_ENV: 'production', 
                DB_DATABASE: 'cost',
                DB_PWD: '${DB_PWD}', 
                DB_USER: '${DB_USER}',
                DB_HOST: '${DB_HOST}',
                JWT_SECRET: 'cpp&wmh' 
              } } ] };" > ecosystem.config.js
            pm2 start ecosystem.config.js
